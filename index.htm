<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<div class="container my-5 text-center">
    <h1>Bài tập 1 : viết chương trình quản lý tuyển sinh</h1>
    <div class="row">
        <div class="col-4">
            <label for="" class="form-label mb-1">Nhập vào điểm chuẩn ở đây</label>
            <input type="text" name="" id="diemChuan" class="form-control w-50 mx-auto" placeholder=""
                aria-describedby="helpId">
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label for="" class="form-label mb-0">Chọn khu vực</label>
                <select class="form-select form-select-lg w-50 mx-auto" name="" id="chonKhuVuc">
                    <option selected>Chọn khu vực</option>
                    <option value="A">khu vực A</option>
                    <option value="B">khu vực B</option>
                    <option value="C">Khu vực C</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label for="" class="form-label mb-0">Chọn đối tượng</label>
                <select class="form-select form-select-lg w-50 mx-auto" name="" id="chonDoiTuong">
                    <option selected>Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
        </div>
        <div class="col-4 form-group mt-2 t">
            <p>điểm môn thứ nhất</p>
            <input type="text" class="alert alert-danger" id="diemMonThuNhat">
        </div>
        <div class="col-4 form-group mt-2">
            <p>điểm môn thứ hai</p>
            <input type="text" class="alert alert-danger" id="diemMonThuHai">
        </div>
        <div class="col-4 form-group mt-2">
            <p>điểm môn thứ ba</p>
            <input type="text" class="alert alert-danger" id="diemMonThuBa">
        </div>
    </div>
    <button class="btn btn-success" id="ketQuaBai1">Kết quả</button>
    <div class="bg-success bg-opacity-25 rounded-4 p-3 text-white mt-2" id="xuatKetQuaBai1"></div>
</div>

<div class="container my-5">
    <h1>Bài tập 2 : viết chương trình tính tiền điện</h1>
    <div class="mb-3">
        <label for="" class="form-label">Tên khách hàng </label>
        <input type="text" class="form-control" name="" id="tenKhachHang" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Thông tin tiêu thụ điện </label>
        <input type="text" class="form-control" name="" id="soKwTieuThu" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-success my-2" id="ketQuaBai2">Giá tiền</button>
    <div class="bg-danger bg-opacity-50 p-3 rounded-4 text-white" id="xuatKetQuaBai2"></div>
</div>

<div class="container my-5">
    <h1>Viết chương trình tính thuế thu nhập cá nhân</h1>
    <div class="mb-3">
        <label for="" class="form-label">Họ và tên khách hàng </label>
        <input type="text" class="form-control" name="" id="hoTen" aria-describedby="helpId" placeholder="Họ và tên ">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Tổng thu nhập năm</label>
        <input type="number" class="form-control" name="" id="tongThuNhapNam" aria-describedby="helpId"
            placeholder="Tổng thu nhập năm">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số người phụ thuộc</label>
        <input type="number" class="form-control" name="" id="soNguoiPhuThuoc" aria-describedby="helpId"
            placeholder="Số người phụ thuộc">
    </div>
    <button class="btn btn-success my-2" id="ketQuaBai3">Tiền chịu thuế</button>
    <div class="bg-danger bg-opacity-50 p-3 text-white rounded-4" id="xuatKetQuaBai3"></div>
</div>

<div class="container my-5">
    <h1>Viết chương trình tính tiền cáp của doanh nghiệp và nhà dân</h1>
    <div class="mb-3">
        <label for="" class="form-label">Mã khách hàng</label>
        <input type="text" class="form-control" name="" id="maKH" aria-describedby="helpId" placeholder="Mã khách hàng">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="khDoanhNghiep" id="khachHangDoanhNghiep">
            <label class="form-check-label" for="khachHangDoanhNghiep">
                Khách hàng doanh nghiệp
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" class="hiding" type="radio" name="flexRadioDefault"  value="khHoGiaDinh" id="hoGiaDinh" checked>
            <label class="form-check-label" for="hoGiaDinh">
                Khách hàng hộ gia đình
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số kết nối</label>
        <input  type="text" class="form-control" name="" id="soKetNoi" aria-describedby="helpId"
            placeholder="Số kênh kết nối">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số kênh cao cấp</label>
        <input type="text" class="form-control" name="" id="soKenhCaoCap" aria-describedby="helpId"
            placeholder="Số kênh cao cấp">
    </div>
    <button class="btn btn-success my-2" id="ketQuaBai4">Tính nào</button>
    <div class="bg-danger bg-opacity-50 p-3 text-white rounded-4" id="xuatKetQuaBai4"></div>

</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
<script src="./JS/index.js"></script>
</body>

</html>
